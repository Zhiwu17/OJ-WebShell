{% extends "base.html" %}

{% block title %}问题列表{% endblock %}

{% block content %}

<div class="col-md-8" data-example-id="striped-table">
<h1>问题列表:</h1>
<table class="table table-string">
  <caption>问题列表</caption>
  <thead>
    <tr>
      <th>题目编号</th>
      <th>标题</th>
      <th>发布时间</th>
    </tr>
  </thead>
  <tbody>
    {% for problem in object_list %}
      <tr>
        <td><a href="{% url 'problemDetail' problem.problem_id %}">{{ problem.problem_id }}</a></td>
        <td>{{ problem.title }}</td>
        <td>{{ problem.in_date }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
</div>

{% endblock %}
